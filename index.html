<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Typer - Build Your X Empire</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="app">
        <!-- Header Stats Bar -->
        <header id="stats-bar">
            <div id="game-title"><span id="game-logo">üí©</span>Shitpost Hero</div>
            <div class="stat-group">
                <!-- Player Rank with XP progress -->
                <div class="stat" id="rank-stat">
                    <span id="rank-icon">ü•ö</span>
                    <div class="rank-info">
                        <span class="stat-value" id="rank-name">Lurker</span>
                        <div class="rank-progress-container">
                            <div class="rank-progress-bar">
                                <div id="rank-progress-fill"></div>
                            </div>
                            <span id="rank-xp">0/100 XP</span>
                        </div>
                    </div>
                </div>
                <div class="stat" id="followers-stat" data-tooltip="Followers boost all coin earnings">
                    <span class="stat-icon">üë•</span>
                    <span class="stat-value" id="followers-count">0</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat" id="multiplier-stat" data-tooltip="Multiplier from followers (1 + followers/1000)">
                    <span class="stat-value" id="follower-mult">1.0x</span>
                    <span class="stat-label">boost</span>
                </div>
                <!-- Heat Meter (compact in header) -->
                <div id="heat-meter">
                    <div id="heat-bar">
                        <div id="heat-fill"></div>
                    </div>
                    <div id="heat-level">COLD</div>
                </div>
            </div>
            <div class="header-controls">
                <button id="stats-btn" class="icon-btn" title="Statistics">üìä</button>
                <button id="achievements-btn" class="icon-btn" title="Achievements">üèÜ</button>
                <button id="settings-btn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main id="game-area">
            <!-- Left Panel: History -->
            <aside id="history-panel">
                <div class="panel-header">
                    <span class="panel-title">Recent Posts</span>
                </div>
                <div id="history-list">
                    <!-- History items will be rendered here -->
                    <div class="history-empty">Type your first post!</div>
                </div>
            </aside>

            <!-- Center Panel: Typing Area (X-style compose box) -->
            <section id="typing-section">
                <!-- Big Coin Counter - THE NUMBER GO UP -->
                <div id="big-coin-display">
                    <span id="big-coin-icon">Œº‚Çø</span>
                    <span id="big-coin-value">0</span>
                    <div id="coin-per-sec">
                        <span id="big-cps-value">+0</span>
                        <span class="cps-label">/sec</span>
                    </div>
                </div>

                <!-- Floating notifications container -->
                <div id="notification-container"></div>

                <!-- X-style compose box -->
                <div id="compose-box">
                    <div id="compose-header">
                        <span class="compose-title">What's happening?</span>
                        <span id="char-count">0/280</span>
                    </div>

                    <div id="compose-main">
                        <div class="compose-avatar" id="player-avatar">ü§°</div>
                        <div id="compose-content">
                            <div id="post-text">
                                <!-- Post text will be rendered here with character spans -->
                            </div>
                        </div>
                    </div>

                    <div id="compose-footer">
                        <div id="compose-actions">
                            <button class="compose-action" title="Media">
                                <svg viewBox="0 0 24 24"><path d="M3 5.5C3 4.119 4.119 3 5.5 3h13C19.881 3 21 4.119 21 5.5v13c0 1.381-1.119 2.5-2.5 2.5h-13C4.119 21 3 19.881 3 18.5v-13zM5.5 5c-.276 0-.5.224-.5.5v9.086l3-3 3 3 5-5 3 3V5.5c0-.276-.224-.5-.5-.5h-13zM19 15.414l-3-3-5 5-3-3-3 3V18.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-3.086zM9.75 7C8.784 7 8 7.784 8 8.75s.784 1.75 1.75 1.75 1.75-.784 1.75-1.75S10.716 7 9.75 7z"/></svg>
                            </button>
                            <button class="compose-action" title="GIF">
                                <svg viewBox="0 0 24 24"><path d="M3 5.5C3 4.119 4.12 3 5.5 3h13C19.88 3 21 4.119 21 5.5v13c0 1.381-1.12 2.5-2.5 2.5h-13C4.12 21 3 19.881 3 18.5v-13zM5.5 5c-.28 0-.5.224-.5.5v13c0 .276.22.5.5.5h13c.28 0 .5-.224.5-.5v-13c0-.276-.22-.5-.5-.5h-13zM18 10.711V9.25h-3.74v5.5h1.44v-1.719h1.7V11.57h-1.7v-.859H18zM11.79 9.25h1.44v5.5h-1.44v-5.5zm-3.07 1.375c.34 0 .77.172 1.02.43l1.03-.86c-.51-.601-1.28-.945-2.05-.945C7.19 9.25 6 10.453 6 12s1.19 2.75 2.72 2.75c.85 0 1.54-.344 2.05-.945v-2.149H8.38v1.032H9.4v.515c-.17.086-.42.172-.68.172-.76 0-1.36-.602-1.36-1.375 0-.688.6-1.375 1.36-1.375z"/></svg>
                            </button>
                            <button class="compose-action" title="Poll">
                                <svg viewBox="0 0 24 24"><path d="M6 5c-1.1 0-2 .895-2 2v10c0 1.105.9 2 2 2h12c1.1 0 2-.895 2-2V7c0-1.105-.9-2-2-2H6zm0 2h12v10H6V7zm1.5 1.5v7h3v-7h-3zm5 0v7h3v-7h-3z"/></svg>
                            </button>
                            <button class="compose-action" title="Emoji">
                                <svg viewBox="0 0 24 24"><path d="M8 9.5C8 8.119 8.672 7 9.5 7S11 8.119 11 9.5 10.328 12 9.5 12 8 10.881 8 9.5zm6.5 2.5c.828 0 1.5-1.119 1.5-2.5S15.328 7 14.5 7 13 8.119 13 9.5s.672 2.5 1.5 2.5zM12 16c-2.224 0-3.021-2.227-3.051-2.316l-1.897.633c.05.15 1.271 3.684 4.949 3.684s4.898-3.533 4.949-3.684l-1.896-.638c-.033.095-.83 2.322-3.053 2.322zm10.25-4.001c0 5.652-4.598 10.25-10.25 10.25S1.75 17.652 1.75 12 6.348 1.75 12 1.75 22.25 6.348 22.25 12zm-2 0c0-4.549-3.701-8.25-8.25-8.25S3.75 7.451 3.75 12s3.701 8.25 8.25 8.25 8.25-3.701 8.25-8.25z"/></svg>
                            </button>
                            <button class="compose-action" title="Schedule">
                                <svg viewBox="0 0 24 24"><path d="M6 3V2h2v1h6V2h2v1h1.5C18.88 3 20 4.119 20 5.5v13c0 1.381-1.12 2.5-2.5 2.5h-11C5.12 21 4 19.881 4 18.5v-13C4 4.119 5.12 3 6.5 3H6zm0 2H5.5c-.28 0-.5.224-.5.5v13c0 .276.22.5.5.5h11c.28 0 .5-.224.5-.5v-13c0-.276-.22-.5-.5-.5H16v1h-2V5H8v1H6V5zm1 5h2v2H7v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2zm-8 4h2v2H7v-2zm4 0h2v2h-2v-2z"/></svg>
                            </button>
                            <button class="compose-action" title="Location">
                                <svg viewBox="0 0 24 24"><path d="M12 7c-1.93 0-3.5 1.57-3.5 3.5S10.07 14 12 14s3.5-1.57 3.5-3.5S13.93 7 12 7zm0 5c-.827 0-1.5-.673-1.5-1.5S11.173 9 12 9s1.5.673 1.5 1.5S12.827 12 12 12zm0-10c-4.687 0-8.5 3.813-8.5 8.5 0 5.967 7.621 11.116 7.945 11.332l.555.37.555-.37c.324-.216 7.945-5.365 7.945-11.332C20.5 5.813 16.687 2 12 2zm0 17.77c-1.665-1.241-6.5-5.196-6.5-9.27C5.5 6.916 8.416 4 12 4s6.5 2.916 6.5 6.5c0 4.073-4.835 8.028-6.5 9.27z"/></svg>
                            </button>
                        </div>
                        <div id="compose-right">
                            <div id="progress-ring">
                                <svg viewBox="0 0 36 36">
                                    <circle class="progress-bg" cx="18" cy="18" r="15.5"/>
                                    <circle class="progress-fill-ring" id="progress-circle" cx="18" cy="18" r="15.5"/>
                                </svg>
                            </div>
                            <button id="post-btn" class="x-button">Post</button>
                        </div>
                    </div>
                </div>

                <!-- Inflating Balloon (10 posts = pop bonus) -->
                <div id="balloon-container" data-tooltip="Post more tweets to inflate the balloon!">
                    <div id="balloon-visual">üéà</div>
                    <div id="balloon-count"><span id="post-progress-count">0</span>/10</div>
                </div>

                <!-- Stats bar below compose -->
                <div id="typing-stats">
                    <!-- WPM and Accuracy on main line -->
                    <div class="main-stats-row">
                        <div id="wpm-display">
                            <span id="wpm-value" class="stat-number">0</span>
                            <span class="stat-name">WPM</span>
                        </div>
                        <div id="accuracy-display">
                            <span id="accuracy-value" class="stat-number">100</span>
                            <span class="stat-name">%</span>
                        </div>
                    </div>
                    <!-- Secondary stats row -->
                    <div class="stats-row">
                        <div class="typing-stat" id="wpm-avg-display">
                            <span class="stat-icon"></span>
                            <span id="wpm-avg" class="stat-number">0</span>
                            <span class="stat-name">Avg</span>
                        </div>
                        <div class="typing-stat" id="wpm-best-display">
                            <span class="stat-icon"></span>
                            <span id="wpm-best" class="stat-number">0</span>
                            <span class="stat-name">Best</span>
                        </div>
                        <div class="typing-stat" id="combo-display">
                            <span class="stat-icon"></span>
                            <span id="combo-count" class="stat-number">0</span>
                            <span class="stat-name">Combo</span>
                        </div>
                        <div class="typing-stat" id="streak-display">
                            <span class="stat-icon"></span>
                            <span id="streak-count" class="stat-number">0</span>
                            <span class="stat-name">Streak</span>
                        </div>
                        <div class="typing-stat" id="posts-display">
                            <span class="stat-icon">üìù</span>
                            <span id="total-posts-count" class="stat-number">0</span>
                            <span class="stat-name">Posts</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right Panel: Upgrades -->
            <aside id="upgrades-panel">
                <div class="panel-tabs">
                    <button class="tab active" data-tab="bots">
                        <span class="tab-icon">ü§ñ</span>
                        <span class="tab-label">Bots</span>
                        <span class="tab-indicator" id="bots-indicator"></span>
                    </button>
                    <button class="tab" data-tab="upgrades">
                        <span class="tab-icon">‚ö°</span>
                        <span class="tab-label">Upgrades</span>
                        <span class="tab-indicator" id="upgrades-indicator"></span>
                    </button>
                    <button class="tab" data-tab="premium">
                        <span class="tab-icon">‚úì</span>
                        <span class="tab-label">Premium</span>
                        <span class="tab-indicator" id="premium-indicator"></span>
                    </button>
                </div>

                <div id="tab-content">
                    <!-- Bots Tab -->
                    <div class="tab-pane active" id="bots-tab">
                        <div id="bots-list">
                            <!-- Bot items will be rendered here -->
                        </div>
                    </div>

                    <!-- Upgrades Tab -->
                    <div class="tab-pane" id="upgrades-tab">
                        <div id="upgrades-list">
                            <!-- Upgrade items will be rendered here -->
                        </div>
                    </div>

                    <!-- Premium Tab -->
                    <div class="tab-pane" id="premium-tab">
                        <div id="premium-list">
                            <!-- Premium items will be rendered here -->
                        </div>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Bottom Panel: Events & Achievements -->
        <footer id="bottom-panel">
            <div id="event-ticker">
                <span id="event-text">Welcome to X! Start typing to gain followers...</span>
            </div>
            <div id="achievement-tray">
                <!-- Recent achievements will appear here -->
            </div>
        </footer>

        <!-- Canvas overlay for particles -->
        <canvas id="particles-canvas"></canvas>

        <!-- Floating numbers container -->
        <div id="floating-numbers"></div>

        <!-- Modals -->
        <div id="modal-overlay" class="hidden">
            <div id="modal-content">
                <!-- Modal content injected here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
